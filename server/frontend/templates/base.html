    <title>Smart Library</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/online-library.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/tailwind.min.css')}}"
    />
  </head>
  <body>
    <!-- <nav

    <nav class="bg-blue-600 px-2 sm:px-4 py-2.5 dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-300 shadow-md dark:border-gray-600">
      <div class="flex flex-wrap items-center justify-between mx-auto">
        <a href="{{ url_for('index') }}" class="flex items-center" alt="logo">
          <img src="{{ url_for('static', filename='images/online-library.png')}}" class="h-8 mr-0 sm:h-14"/>
          <span class="self-center text-white text-3xl ml-2 font-semibold whitespace-nowrap dark:text-white">Smart Library</span>
        </a>
      <div class="flex md:order-2">
          <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
        </button>
      </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-2" id="navbar-sticky">
        <ul class="flex flex-col p-6 py-3.5 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:my-2 md:text-base md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="{{ url_for('index') }}" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-500 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700" aria-current="page">Librarians</a>
          </li>
          <li>
            <a href="{{ url_for('users') }}" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-500 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Users</a>
          </li>
        </ul>
      </div>
      </div>
    </nav>

    {% block body %} {% endblock %}
  </body>

  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
      $(function(){
          $('a').each(function(){
            // if the anchor has alt 'logo' then don't add the class
              if ($(this).attr('alt') == 'logo') {
                  return;
              }
              if ($(this).prop('href') == window.location.href) {
                  $(this).addClass('block py-2 pl-3 pr-4 text-white bg-red-500 rounded md:bg-transparent md:text-blue-500 md:p-0 dark:text-white');
                  $(this).parents('li').addClass('block py-2 pl-3 pr-4 text-white bg-red-500 rounded md:bg-transparent md:text-blue-500 md:p-0 dark:text-white');
              }
          });
      });
  </script>
